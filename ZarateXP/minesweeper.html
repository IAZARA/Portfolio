    <style>
        /* Reset especÃ­fico para el buscaminas */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'MS Sans Serif', sans-serif;
            background-color: #c0c0c0;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        /* Override window-body styles */
        .window-body {
            overflow: hidden !important;
            padding: 0 !important;
            background-color: #c0c0c0 !important;
        }

        .minesweeper-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0;
            box-sizing: border-box;
        }

        .game-info-panel {
            background-color: #c0c0c0;
            border: 2px inset #c0c0c0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 200px;
            margin-bottom: 8px;
        }

        .display-box {
            background-color: #000;
            color: #ff0000;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            padding: 4px 8px;
            border: 1px inset #808080;
            min-width: 40px;
            text-align: center;
        }

        .reset-button {
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-button:active {
            border: 2px inset #c0c0c0;
        }

        .game-board-container {
            background-color: #c0c0c0;
            border: 2px inset #c0c0c0;
            padding: 8px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(9, 20px);
            grid-template-rows: repeat(9, 20px);
            gap: 1px;
            background-color: #808080;
            border: 1px solid #808080;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: #c0c0c0;
            border: 1px outset #c0c0c0;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .cell:hover {
            background-color: #d0d0d0;
        }

        .cell.revealed {
            background-color: #d0d0d0;
            border: 1px solid #808080;
        }

        .cell.flagged {
            background-color: #c0c0c0;
            color: red;
        }

        .cell.mine {
            background-color: red;
            color: black;
        }

        .cell[data-value="1"] { color: blue; }
        .cell[data-value="2"] { color: green; }
        .cell[data-value="3"] { color: red; }
        .cell[data-value="4"] { color: navy; }
        .cell[data-value="5"] { color: maroon; }
        .cell[data-value="6"] { color: teal; }
        .cell[data-value="7"] { color: black; }
        .cell[data-value="8"] { color: gray; }
    </style>
</head>
