<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loginGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="10%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B8DEE;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#5B8DEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#loginGradient)" />
  <!-- Add subtle grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)" />
</svg>