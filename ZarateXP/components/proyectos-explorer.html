<div class="explorer-container">
    <!-- Barra de menú -->
    <div class="explorer-menu-bar">
        <span class="menu-item"><u>A</u>rchivo</span>
        <span class="menu-item"><u>E</u>dición</span>
        <span class="menu-item"><u>V</u>er</span>
        <span class="menu-item"><u>F</u>avoritos</span>
        <span class="menu-item"><u>H</u>erramientas</span>
        <span class="menu-item">A<u>y</u>uda</span>
    </div>

    <!-- Barra de herramientas -->
    <div class="explorer-toolbar">
        <div class="toolbar-group">
            <button class="toolbar-btn" id="btn-back" disabled title="Atrás">
                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Back.png" width="16" height="16" alt="Atrás"/>
                Atrás
            </button>
            <button class="toolbar-btn" id="btn-forward" disabled title="Adelante">
                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Forward.png" width="16" height="16" alt="Adelante"/>
            </button>
            <button class="toolbar-btn" id="btn-up" title="Arriba">
                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Up.png" width="16" height="16" alt="Arriba"/>
            </button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" id="btn-search" title="Búsqueda">
                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Search.png" width="16" height="16" alt="Búsqueda"/>
                Búsqueda
            </button>
            <button class="toolbar-btn" id="btn-folders" title="Carpetas">
                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Opened.png" width="16" height="16" alt="Carpetas"/>
                Carpetas
            </button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
            <button class="toolbar-btn" id="btn-views" title="Vistas">
                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Icon View.png" width="16" height="16" alt="Vistas"/>
                Vistas
            </button>
        </div>
    </div>

    <!-- Barra de direcciones -->
    <div class="explorer-address-bar">
        <label class="address-label">Dirección</label>
        <div class="address-input-container">
            <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Opened.png" width="16" height="16" alt="Carpeta" class="address-icon"/>
            <input type="text" id="current-path" class="address-input" value="Mis Proyectos" readonly/>
            <button class="address-dropdown" title="Ir a">▼</button>
        </div>
        <button class="address-go-btn" title="Ir">Ir</button>
    </div>

    <!-- Contenido principal -->
    <div class="explorer-main-content">
        <!-- Panel izquierdo: árbol de carpetas -->
        <div class="explorer-left-panel" id="folders-panel">
            <div class="panel-header">
                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Opened.png" width="16" height="16" alt="Carpetas"/>
                Carpetas
            </div>
            <div class="folder-tree">
                <div class="tree-item expanded selected" data-folder="root" data-path="Mis Proyectos">
                    <div class="tree-item-content">
                        <span class="tree-expand">−</span>
                        <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Opened.png" width="16" height="16" class="tree-icon" alt="Carpeta"/>
                        <span class="tree-label">Mis Proyectos</span>
                    </div>
                    <div class="tree-children">
                        <div class="tree-item" data-folder="web" data-path="Mis Proyectos\Desarrollo Web">
                            <div class="tree-item-content">
                                <span class="tree-expand">+</span>
                                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Closed.png" width="16" height="16" class="tree-icon" alt="Carpeta"/>
                                <span class="tree-label">Desarrollo Web</span>
                            </div>
                        </div>
                        <div class="tree-item" data-folder="ai" data-path="Mis Proyectos\IA y Automatización">
                            <div class="tree-item-content">
                                <span class="tree-expand">+</span>
                                <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Closed.png" width="16" height="16" class="tree-icon" alt="Carpeta"/>
                                <span class="tree-label">IA y Automatización</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Separador redimensionable -->
        <div class="explorer-splitter" id="explorer-splitter"></div>

        <!-- Panel derecho: contenido -->
        <div class="explorer-right-panel">
            <div class="content-header">
                <div class="content-view-options">
                    <button class="view-btn active" data-view="icons" title="Iconos grandes">
                        <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Icon View.png" width="16" height="16"/>
                    </button>
                    <button class="view-btn" data-view="list" title="Lista">
                        <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Detail View.png" width="16" height="16"/>
                    </button>
                </div>
            </div>
            <div id="explorer-content" class="content-area">
                <!-- Contenido dinámico según carpeta seleccionada -->
                <div class="loading-message">
                    <img src="./images/Windows XP High Resolution Icon Pack/Windows XP Icons/Folder Opened.png" width="32" height="32"/>
                    <p>Cargando proyectos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de estado -->
    <div class="explorer-status-bar">
        <div class="status-left">
            <span id="items-count">2 elementos</span>
        </div>
        <div class="status-right">
            <span id="selection-info">Mis Proyectos</span>
            <div class="status-separator"></div>
            <span id="folder-info">Carpeta</span>
        </div>
    </div>
</div>
